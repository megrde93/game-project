<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Can you stack up?</title>
    <script async type="text/javascript" src="./game.js"></script>

</head>
<body>

    <div class="gameStats">
        <h1>Can You Stack Up?</h1>
            <button id="start-button" onclick="startGamePressed()">Start Game</button>
        </div>      
    </div>

    <div class="game-board">
        <div class="games-description">
            <p>Use the left and right arrow to move the plate and stack up to 40 pancakes!</p>
            <p>Collect delicious toppings to earn points, but pick up any gross toppings and lose points</p>
            <p>What high score can you reach?</p>
        </div>

        <div>
            <canvas id='canvas'></canvas>
        </div>  
    </div>
    
    
    
   
</body>
