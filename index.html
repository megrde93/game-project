<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Can you stack up?</title>
    <script async type="text/javascript" src="./game.js"></script>

</head>
<body>

    <div class="gameStats">
        <h1>Can You Stack Up?</h1>
        <div id="score"></div>
        <div>
            <button id="start-button" onclick="startGamePressed()">Start Game</button>
        </div>      
    </div>

    <div class="game-board">
        <div class="games-description">
            <p>Use the <strong>left</strong> and <strong>right</strong> arrow to move the plate and stack up to 30 pancakes!</p>
            <p>Collect delicious toppings to <em style="color:rgb(233, 193, 61);">earn points</em>, but pick up any gross toppings and <em style="color:rgb(199, 165, 52);">lose points</em></p>
            <p>What high score can you reach?</p>
        </div>

        <div>
            <canvas id='canvas'></canvas>
        </div>  
    </div>
    
    
    
   
</body>

</html>
